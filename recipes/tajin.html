<h1>The morrocan tajin</h1>
<img src="images/tajin.jpg" alt="tajin" width="500" height="500">
<h3>Description :</h3>
<p>one of the best things you can eat in morocco</p>
<h3>Ingredients : </h3>
<ul>
    <li>tajin</li>
    <li>some type of meat or fish</li>
    <li>vegetables</li>
</ul>
<h3>how to make it</h3>
<ol>
    <li>put vegetables in the tajin</li>
    <li>put the type you choosed of meat</li>
    <li>close the tajin, and put everything on fire.</li>
</ol>
